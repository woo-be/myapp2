<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>테마</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet">

</head>
<body data-th-fragment="themeList">
<div class="form-item-div d-flex flex-row align-items-center">
  <h6 class="form-item-div-name mt-2">테마</h6>
  <select class="form-select w-25" name="themeId" id="themeId">
    <option value="0">===선택===</option>
    <option value="1">힐링</option>
    <option value="2">캠핑</option>
    <option value="3">액티비티</option>
    <option value="4">집콕</option>
    <option value="5">바다</option>
  </select>
</div>

<script>

  document.addEventListener("DOMContentLoaded", function() {
    let dropdown = document.getElementById("themeId");
    let condition = [[${themeId}]];

      switch (condition) {
        case 1:
          dropdown.value = "1";
          break;
        case 2:
          dropdown.value = "2";
          break;
        case 3:
          dropdown.value = "3";
          break;
        case 4:
          dropdown.value = "4";
          break;
        case 5: // son, 5번 추가
          dropdown.value = "5";
          break;
        default:
          dropdown.value = "0";
          break;
      }
  });
</script>

</body>
</html>
